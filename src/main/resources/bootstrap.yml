server:
  port: 8060
  max-http-header-size: ${MAX_HTTP_HEADER_SIZE:10240}
spring:
  application:
    name: devops-service
  cloud:
    loadbalancer:
      retry:
        # 是否重试
        enabled: ${SPRING_CLOUD_LB_RETRY_ENABLED:false}
        # 重试下一个实例的次数
        max-retries-on-next-service-instance: ${SPRING_CLOUD_LB_RETRY_NEXT:1}
        # 重试同一个实例的次数
        max-retries-on-same-service-instance: ${SPRING_CLOUD_LB_RETRY_SAME:0}
      cache:
        # LB 中缓存实例的过期时间
        ttl: ${SPRING_CLOUD_LB_CACHE_TTL:10s}
    config:
      failFast: true
      retry:
        maxAttempts: 6
        multiplier: 1.5
        maxInterval: 2000
      uri: localhost:8010
      enabled: false
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources,file:/dist
management:
  server:
    port: 8061
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  instance:
    # 以IP注册到注册中心
    preferIpAddress: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
    leaseRenewalIntervalInSeconds: 3
    leaseExpirationDurationInSeconds: 9
    # 服务的一些元数据信息
    metadata-map:
      VERSION: ${CHART_VERSION:0.25.0}
      developer: ${EUREKA_INSTANCE_METADATA_MAP_DEVELOPER:}
  client:
    serviceUrl:
      # 注册中心地址
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8000/eureka}
    registryFetchIntervalSeconds: 3
    disable-delta: true
